name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-ci
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Determine pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        id: pnpm-store-cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: pw-version
        shell: bash
        run: |
          PW_VERSION=$(node -p "require('@playwright/test/package.json').version")
          echo "PW_VERSION=$PW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Install just (rust-just via pipx)
        run: pipx install rust-just

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'

      - name: Compute Go cache paths
        id: go-cache
        run: |
          echo "gomodcache=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT
          echo "gocache=$(go env GOCACHE)" >> $GITHUB_OUTPUT

      - name: Cache Go modules and build cache
        id: go-cache-step
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.go-cache.outputs.gomodcache }}
            ${{ steps.go-cache.outputs.gocache }}
          key: ${{ runner.os }}-go-${{ hashFiles('scripts/ws-jsonrpc-server/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Playwright browsers
        id: playwright-browsers-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-v${{ steps.pw-version.outputs.PW_VERSION }}

      - name: Install Playwright (chromium only)
        if: steps.playwright-browsers-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium

      - name: Cache hits summary (before tests)
        if: always()
        run: |
          echo "pnpm store cache hit: ${{ steps['pnpm-store-cache'].outputs['cache-hit'] || 'false' }}"
          echo "Go cache hit: ${{ steps['go-cache-step'].outputs['cache-hit'] || 'false' }}"
          echo "Playwright cache hit: ${{ steps['playwright-browsers-cache'].outputs['cache-hit'] || 'false' }}"
          echo "Playwright version: ${{ steps['pw-version'].outputs.PW_VERSION }}"
          echo "Hashes â€” pnpm-lock: ${{ hashFiles('pnpm-lock.yaml') }}, go.mod: ${{ hashFiles('scripts/ws-jsonrpc-server/go.mod') }}"

      - name: Type check + Unit tests (just)
        run: just test-ci

      - name: E2E tests (just e2e)
        run: just e2e
        env:
          CI: true

      - name: E2E tests (just e2e-real)
        run: just e2e-real

      - name: Restore Next.js build cache
        id: next-cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-

      - name: Build
        run: pnpm build

      - name: Cache hits summary (after build)
        if: always()
        run: |
          echo "Next cache restored: ${{ steps['next-cache'].outputs['cache-hit'] || 'false' }}"
