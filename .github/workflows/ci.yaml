name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-ci
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Cache Playwright browsers
        id: playwright-browsers-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright (chromium only)
        if: steps.playwright-browsers-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Unit tests
        run: pnpm test:unit


      - name: E2E tests (with local Go WS server)
        shell: bash
        run: |
          set -euo pipefail
          pushd scripts/ws-jsonrpc-server >/dev/null
          go mod download
          nohup go run . --addr :9999 --path /ws > server.log 2>&1 &
          srv_pid=$!
          popd >/dev/null
          # wait for port 9999 to be ready (max ~10s)
          for i in {1..50}; do
            if bash -lc 'exec 3<>/dev/tcp/127.0.0.1/9999' 2>/dev/null; then
              echo "WS server is up."
              break
            fi
            sleep 0.2
          done
          set +e
          E2E_REAL_WS_URL=ws://localhost:9999/ws pnpm test:e2e
          status=$?
          set -e
          echo "Stopping WS server (pid $srv_pid)"
          kill "$srv_pid" >/dev/null 2>&1 || true
          wait "$srv_pid" >/dev/null 2>&1 || true
          exit $status

      - name: Build
        run: pnpm build
