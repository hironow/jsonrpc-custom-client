name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-ci
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install just (rust-just via pipx)
        run: pipx install rust-just

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Compute Go cache paths
        id: go-cache
        run: |
          echo "gomodcache=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT
          echo "gocache=$(go env GOCACHE)" >> $GITHUB_OUTPUT

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.go-cache.outputs.gomodcache }}
            ${{ steps.go-cache.outputs.gocache }}
          key: ${{ runner.os }}-go-${{ hashFiles('scripts/ws-jsonrpc-server/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Playwright browsers
        id: playwright-browsers-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright (chromium only)
        if: steps.playwright-browsers-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium

      - name: Type check + Unit tests (just)
        run: just test-ci

      - name: E2E tests (just e2e)
        run: just e2e

      - name: E2E tests (just e2e-real)
        run: just e2e-real

      - name: Build
        run: pnpm build

      - name: Cache Next.js build cache
        if: always()
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-
